<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>
<body>
    <div id="head">
        <h1>Expense Tracker</h1>
        <p>record of your money flights</p>
    </div>
    <form>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" aria-describedby="emailHelp"  placeholder="123" required>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Reason for spending money.</label>
          <input type="text" class="form-control" id="type" placeholder="Traveling from residence to office" required>
        </div>
        <select class="category" aria-label="Default select example" required>
            <option selected>Open this category menu</option>
            <option value="1">Food</option>
            <option value="2">Travel</option>
            <option value="3">Shopping</option>
          </select>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="sure" required>
            <label class="form-check-label" for="sure" >Shall i save it?</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    <script src="index.js"></script>
</body>
</html>
